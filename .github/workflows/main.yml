name: CI 테스트 자동화

on:
  push:
    branches:
      - main
      - dev
    paths: 'src/**'
  pull_request:
    branches:
      - main
      - dev
    paths: 'src/**'

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgis_db:
        image: postgis/postgis:16-3.4
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: pinco
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U user -d pinco"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: 리포지토리를 가져옵니다
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.SUBMODULE_TOKEN }}
          submodules: recursive

      - name: JDK 21 설치
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Gradle 실행 권한 부여
        run: chmod +x gradlew

      - name: DB 준비 대기 (PostGIS)
        run: |
          echo "Waiting for PostGIS to be ready..."
          for i in {1..30}; do
            pg_isready -h localhost -U user -d pinco && echo "PostGIS is ready!" && exit 0
            echo "Waiting for DB... ($i)"
            sleep 3
          done
          echo "PostGIS connection timeout" && exit 1

      - name: Gradle 빌드 및 테스트 수행
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/pinco
          SPRING_DATASOURCE_USERNAME: user
          SPRING_DATASOURCE_PASSWORD: password
        run: ./gradlew clean build --info

      - name: 테스트 결과를 PR에 코멘트로 등록
        uses: EnricoMi/publish-unit-test-result-action@v1
        if: always()
        with:
          files: '**/build/test-results/test/TEST-*.xml'

      - name: 테스트 실패 시 코드 라인에 Check 코멘트 등록
        uses: mikepenz/action-junit-report@v3
        if: always()
        with:
          report_paths: '**/build/test-results/test/TEST-*.xml'
          token: ${{ github.token }}
